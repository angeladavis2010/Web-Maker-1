<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="../style.css"> 
    <title>Widget Image</title>
</head>
<body>
   <nav class="navbar navbar-light bg-lightfixed-top">
       <a href="widget-list.html"><i class="fas fa-chevron-left"></i></a>
       <span class="navbar-brand mb-0 h1">Widget Edit</span>
       <a href="widget-list.html"><i class="fas fa-check"></i></a>
   </nav>
   <div class="container">
       <form>
           <div class="form-group">
               <label for="name">Name</label>
               <input placeholder="Enter a name for this widget" id="name" name="name" type="text" class="form-control">
           </div>
           <div class="form-group">
               <label for="text">Text</label>
               <input placeholder="Enter a text description for this image (optional)" class="form-control" type="text" name="text" id="text">
           </div>
           <div class="form-group">
               <label for="url">URL</label>
               <input type="text" id="url" name="url"class="form-control" placeholder="Enter the location of the image">
           </div>
           <div class="form-group">
                <label for="width">Width</label>
                <input type="range" list="tickmarks" class="form-control">
                <datalist id= "tickmarks">
                    <option value="0" label="0%">
                    <option value="10">
                    <option value="20">
                    <option value="30">
                    <option value="40">
                    <option value="50" label="50%">
                    <option value="60">
                    <option value="70">
                    <option value="80">
                    <option value="90">
                    <ooption value="100" label="100%">
                <datalist>
                </div>
                <div class="form-group">
                    <label for="file">File</label>
                    <input class="form-control" type='file' id="file" name="file">
                </div>
                <a href="#" class="btn btn-primary btn-block">Upload Image</a>
                <a href="widget-list.html" class="btn btn-danger btn-block">Delete</a>
       </form>
   </div>
    <nav class="navbar navbar-light bg-light fixed-bottom">
        <a href="../user/profile.html"><i class="fas fa-user"></i></a>

    </nav> 
</body>
</html>
